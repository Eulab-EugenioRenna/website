<section class="py-24 relative overflow-hidden" id="skills">
    <!-- Background Decoration -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-blue-600/10 rounded-full blur-[100px] pointer-events-none"></div>

  <div class="container mx-auto px-6 relative z-10">
    
    <!-- Skills / Tech Stack Section (Dynamic Slider) -->
    <div class="mb-24">
        <h2 class="text-4xl font-bold mb-12 text-center text-white about-reveal">Tech Stack & Tools üõ†Ô∏è</h2>
        
        <div class="logo-slider">
            <div class="logo-slide-track">
                <!-- First set of items -->
                <div *ngFor="let tech of techStack" class="flex flex-col items-center gap-4 min-w-[140px] p-6 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-300 group cursor-pointer border border-white/5 tech-item">
                    <div class="w-16 h-16 flex items-center justify-center p-2 bg-white/5 rounded-xl group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
                        <img *ngIf="getLogo(tech)" [src]="getLogo(tech)" 
                                alt="{{tech.name}}" 
                                class="w-full h-full object-contain filter drop-shadow-lg"
                                loading="lazy">
                        <span *ngIf="!getLogo(tech)" class="text-2xl font-bold text-gray-500">{{tech.name.charAt(0)}}</span>
                    </div>
                    <span class="font-medium text-gray-300 text-sm whitespace-nowrap group-hover:text-blue-400 transition-colors">{{tech.name}}</span>
                </div>
                <!-- Duplicate set for infinite scroll -->
                <div *ngFor="let tech of techStack" class="flex flex-col items-center gap-4 min-w-[140px] p-6 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-300 group cursor-pointer border border-white/5 tech-item">
                    <div class="w-16 h-16 flex items-center justify-center p-2 bg-white/5 rounded-xl group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
                        <img *ngIf="getLogo(tech)" [src]="getLogo(tech)" 
                                alt="{{tech.name}}" 
                                class="w-full h-full object-contain filter drop-shadow-lg"
                                loading="lazy">
                        <span *ngIf="!getLogo(tech)" class="text-2xl font-bold text-gray-500">{{tech.name.charAt(0)}}</span>
                    </div>
                    <span class="font-medium text-gray-300 text-sm whitespace-nowrap group-hover:text-blue-400 transition-colors">{{tech.name}}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Timeline Section -->
    <div *ngIf="timeline.length > 0" class="border-t border-white/10 pt-20 relative">
        <div class="flex justify-between items-center mb-16">
            <h2 class="text-3xl font-bold text-white">Clienti & Collaborazioni üìÖ</h2>
            <button (click)="isAutoScrolling ? clearAutoScroll() : startAutoScroll()"
                    class="px-4 py-2 rounded-full bg-white/10 border border-white/20 hover:bg-white/20 text-white text-sm transition-all flex items-center gap-2">
                <svg *ngIf="isAutoScrolling" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg *ngIf="!isAutoScrolling" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{isAutoScrolling ? 'Pausa' : 'Auto'}}</span>
            </button>
        </div>
        
        <!-- Fixed Year Display at Top -->
        <div class="fixed top-24 left-0 right-0 z-20 pointer-events-none">
            <div class="container mx-auto px-6">
                <div id="currentYearDisplay" class="text-center text-6xl font-bold text-blue-400/20 transition-all duration-500 ease-in-out">
                    <!-- Year will be updated via JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Timeline Container -->
        <div #timelineContainer id="timelineContainer" class="relative max-w-5xl mx-auto py-12">
            <div #timelineContent class="relative">
                <!-- Enhanced Center Line -->
                <div class="timeline-center-line" [class.is-visible]="isLineVisible"></div>

                <div *ngFor="let group of timeline; let i = index" class="timeline-year-group mb-20 relative" [attr.data-year]="group.year">
                    <!-- Year Marker (Centered) -->
                    <div class="flex justify-center mb-16 relative z-10">
                        <div class="px-6 py-2 rounded-full bg-slate-900 border border-blue-500/30 text-blue-400 text-lg font-bold shadow-lg shadow-blue-500/10 backdrop-blur-md timeline-year-marker">
                            {{group.year}}
                        </div>
                    </div>

                    <!-- Zig-Zag Layout for Clients -->
                    <div class="space-y-12">
                        <div *ngFor="let item of group.items; let j = index" 
                             [class.side-left]="item.side === 'left'" 
                             [class.side-right]="item.side === 'right'"
                             [class.is-visible]="item.visible"
                             [attr.data-id]="item.id"
                             class="timeline-item group cursor-pointer"
                             (click)="filterProjectsByClient(item.id)">
                            
                            <!-- Timeline dot -->
                            <div class="timeline-dot"></div>

                            <div class="timeline-item-content">
                                <div class="inline-block p-6 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-300 border border-white/5 hover:shadow-lg hover:shadow-blue-500/10 w-full md:w-auto min-w-[280px]">
                                    <div class="w-20 h-20 mx-auto flex items-center justify-center mb-6 grayscale group-hover:grayscale-0 transition-all duration-500 transform group-hover:scale-110">
                                        <img *ngIf="getLogo(item)" [src]="getLogo(item)" [alt]="item.name" class="max-h-full max-w-full object-contain drop-shadow-sm">
                                        <span *ngIf="!getLogo(item)" class="text-3xl font-bold text-gray-500 group-hover:text-white">{{item.name.charAt(0)}}</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-white mb-2">{{item.name}}</h3>
                                    <p *ngIf="item.description" class="text-sm text-gray-400 leading-relaxed">{{item.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
</section>
