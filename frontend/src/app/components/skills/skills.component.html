<section class="py-24 relative overflow-hidden" id="skills">
    <!-- Background Decoration -->
    <div class="glow-safe glow-blue w-[500px] h-[500px] -top-24 -right-24 opacity-60"></div>

  <div class="container mx-auto px-6 relative z-10">
    
    <!-- Tech Stack Section (Static Grid) -->
    <div class="mb-32">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold mb-4 text-white about-reveal italic">Tech Stack & Tools üõ†Ô∏è</h2>
            <p class="text-gray-400 max-w-2xl mx-auto about-reveal">Le tecnologie e i software che utilizziamo ogni giorno per costruire soluzioni d'avanguardia.</p>
        </div>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6 tech-grid-static">
            <div *ngFor="let tech of techStack" 
                 class="flex flex-col items-center gap-4 p-6 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-300 group cursor-pointer tech-item-static border border-white/5 hover:border-blue-500/30">
                <div class="w-16 h-16 flex items-center justify-center p-2 bg-white/5 rounded-xl group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
                    <img *ngIf="getLogo(tech)" [src]="getLogo(tech)" 
                            alt="{{tech.name}}" 
                            class="w-full h-full object-contain"
                            loading="lazy">
                    <span *ngIf="!getLogo(tech)" class="text-2xl font-bold text-gray-500">{{tech.name.charAt(0)}}</span>
                </div>
                <span class="font-medium text-gray-300 text-xs uppercase tracking-widest group-hover:text-blue-400 transition-colors">{{tech.name}}</span>
            </div>
        </div>
    </div>

    <!-- Clients Slider (Moving slider logic here) -->
    <div class="mb-32 border-t border-white/10 pt-24">
        <h2 class="text-3xl font-bold mb-12 text-center text-white italic">Hanno Scelto EULAB ü§ù</h2>
        
        <div class="logo-slider">
            <div class="logo-slide-track clients-track">
                <!-- First set of items -->
                <div *ngFor="let client of clients" class="flex flex-col items-center gap-4 min-w-[180px] p-6 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-300 group cursor-pointer client-item">
                    <div class="w-24 h-24 flex items-center justify-center p-2 bg-white/5 rounded-xl group-hover:scale-105 transition-transform duration-300">
                        <img *ngIf="getLogo(client)" [src]="getLogo(client)" 
                                alt="{{client.name}}" 
                                class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-500"
                                loading="lazy">
                        <span *ngIf="!getLogo(client)" class="text-2xl font-bold text-gray-500">{{client.name.charAt(0)}}</span>
                    </div>
                </div>
                <!-- Duplicate set for infinite scroll -->
                <div *ngFor="let client of clients" class="flex flex-col items-center gap-4 min-w-[180px] p-6 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-300 group cursor-pointer client-item">
                    <div class="w-24 h-24 flex items-center justify-center p-2 bg-white/5 rounded-xl group-hover:scale-105 transition-transform duration-300">
                        <img *ngIf="getLogo(client)" [src]="getLogo(client)" 
                                alt="{{client.name}}" 
                                class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-500"
                                loading="lazy">
                        <span *ngIf="!getLogo(client)" class="text-2xl font-bold text-gray-500">{{client.name.charAt(0)}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
</section>
