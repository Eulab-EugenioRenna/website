<div 
  *ngIf="isOpen"
  (click)="isOpen = false"
  class="fixed inset-0 bg-slate-950/20 backdrop-blur-sm z-[90] md:hidden transition-opacity duration-300">
</div>

<div class="fixed right-0 top-0 h-full w-full md:w-80 z-[100] glass-panel transition-transform duration-500 border-l border-white/10 shadow-2xl" 
     [class.translate-x-0]="isOpen"
     [class.translate-x-full]="!isOpen">
  
  <div class="p-8 h-full flex flex-col">
    <div class="flex justify-between items-center mb-10">
      <div>
        <h3 class="text-2xl font-bold font-display tracking-tight">Customizer</h3>
        <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Design System</p>
      </div>
      <button (click)="isOpen = false" class="p-2 rounded-lg hover:bg-white/10 transition-colors text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="space-y-8 flex-grow overflow-y-auto pr-2 custom-scroll">
      <div>
        <h4 class="text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500 mb-5">Presets Gredienti</h4>
        <div class="grid grid-cols-1 gap-4">
          <button *ngFor="let preset of presets" 
                  (click)="applyPreset(preset)"
                  class="p-5 rounded-2xl bg-white/5 border border-white/10 text-left hover:border-blue-500/40 hover:bg-white/10 transition-all group relative overflow-hidden">
            <div class="relative z-10">
              <span class="text-sm font-semibold tracking-tight">{{preset.name}}</span>
              <div class="flex gap-1.5 mt-3">
                <div [style.background]="preset.primary" class="h-1.5 flex-grow rounded-full shadow-sm"></div>
                <div [style.background]="preset.secondary" class="h-1.5 flex-grow rounded-full shadow-sm"></div>
                <div [style.background]="preset.tertiary" class="h-1.5 flex-grow rounded-full shadow-sm"></div>
              </div>
            </div>
            <!-- Subtle hover glow -->
            <div class="absolute inset-0 bg-gradient-to-br from-transparent to-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
          </button>
        </div>
      </div>

      <div class="p-4 rounded-2xl bg-blue-500/5 border border-blue-500/10">
        <p class="text-xs text-blue-300 leading-relaxed italic">
          "La personalizzazione riflette l'identità digitale. Scegli un set di colori che risuona con il tuo brand."
        </p>
      </div>
    </div>

    <div class="pt-6 border-t border-white/5 space-y-3">
      <button (click)="reset()" class="w-full py-4 rounded-2xl bg-white/5 border border-white/10 text-gray-400 hover:text-white hover:bg-white/10 transition-all font-medium text-sm">
        Ripristina Default
      </button>
      <p class="text-[10px] text-center text-gray-600 uppercase tracking-widest">
        EULAB V2.0 • 2024
      </p>
    </div>
  </div>
</div>
