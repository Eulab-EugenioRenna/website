<section class="py-12 bg-slate-900/30 border-y border-white/5 overflow-hidden">
  <div class="container mx-auto px-6">
    <!-- Desktop Grid / Mobile Scroll Snap -->
    <div class="trust-container flex md:grid md:grid-cols-4 gap-4 md:gap-8 overflow-x-auto md:overflow-visible snap-x snap-mandatory pb-4 md:pb-0 scrollbar-hide">
      
      <!-- Spacer for mobile centering (start) -->
      <div class="md:hidden min-w-[20vw] snap-align-none"></div>

      <div *ngFor="let stat of stats; let i = index" 
           class="min-w-[70vw] md:min-w-0 snap-center text-center p-6 rounded-2xl glass-panel border border-white/5 hover:border-blue-500/30 transition-all duration-300 group mobile-trust-card opacity-50 md:opacity-100 scale-90 md:scale-100 flex-shrink-0">
        <div class="text-4xl mb-3 transform transition-transform group-hover:scale-110 duration-300">{{stat.icon}}</div>
        <div class="text-3xl md:text-4xl font-bold text-gradient mb-2">
          {{displayValues[i]}}{{stat.suffix}}
        </div>
        <div class="text-sm md:text-base text-gray-400 font-medium">{{stat.label}}</div>
      </div>

      <!-- Spacer for mobile centering (end) -->
      <div class="md:hidden min-w-[20vw] snap-align-none"></div>

    </div>
  </div>
</section>
