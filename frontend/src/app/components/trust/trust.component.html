<section class="py-12 bg-slate-900/30 border-y border-white/5">
  <div class="container mx-auto px-6">
    <div class="trust-container grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8">
      <div *ngFor="let stat of stats; let i = index" 
           class="text-center p-6 rounded-2xl glass-panel border border-white/5 hover:border-blue-500/30 transition-all duration-300 group">
        <div class="text-4xl mb-3">{{stat.icon}}</div>
        <div class="text-3xl md:text-4xl font-bold text-gradient mb-2">
          {{displayValues[i]}}{{stat.suffix}}
        </div>
        <div class="text-sm md:text-base text-gray-400 font-medium">{{stat.label}}</div>
      </div>
    </div>
  </div>
</section>
