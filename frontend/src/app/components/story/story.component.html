<section class="py-24 relative overflow-hidden bg-slate-900/30 border-y border-white/5" id="story">
    <div class="container mx-auto px-6 relative z-10">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-white mb-4 italic">La Nostra Storia âœ¨</h2>
            <p class="text-gray-400 max-w-2xl mx-auto italic">Dal primo codice all'innovazione quotidiana. Un viaggio fatto di sfide, crescita e tecnologia.</p>
        </div>
        
        <!-- Center Line Storage for GSAP -->
        <div class="fixed top-24 left-0 right-0 z-20 pointer-events-none">
            <div class="container mx-auto px-6">
                <div id="currentStoryYearDisplay" class="text-center text-6xl font-bold text-blue-400/20 transition-all duration-500 ease-in-out">
                </div>
            </div>
        </div>
        
        <div #timelineContainer class="relative max-w-5xl mx-auto py-12">
            <div class="relative">
                <div class="timeline-center-line" [class.is-visible]="isLineVisible"></div>

                <div *ngFor="let milestone of storyMilestones; let i = index" 
                     class="timeline-year-group mb-20 relative" 
                     [attr.data-year]="milestone.year">
                    
                    <div class="flex justify-center mb-16 relative z-10">
                        <div class="px-6 py-2 rounded-full bg-slate-900 border border-blue-500/30 text-blue-400 text-lg font-bold shadow-lg shadow-blue-500/10 backdrop-blur-md timeline-year-marker">
                            {{milestone.year}}
                        </div>
                    </div>

                    <div class="timeline-item group side-center" 
                         [class.side-left]="i % 2 === 0" 
                         [class.side-right]="i % 2 !== 0">
                        <div class="timeline-dot"></div>
                        <div class="timeline-item-content">
                            <div class="inline-block p-8 rounded-2xl glass-panel hover:bg-white/10 transition-all duration-500 hover:shadow-2xl hover:shadow-blue-500/10 max-w-md w-full">
                                <span class="text-4xl mb-4 block">{{milestone.icon}}</span>
                                <h3 class="text-2xl font-bold text-white mb-3">{{milestone.title}}</h3>
                                <p class="text-gray-300 leading-relaxed">{{milestone.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
